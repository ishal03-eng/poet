<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Heart to Yours ‚ù§Ô∏è</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      overflow: hidden;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .container {
      max-width: 600px;
      z-index: 10;
    }

    h1 {
      font-weight: bold;
      color: #c0392b;
    }

    #typedText {
      font-size: 1.5rem;
      color: #6d214f;
      min-height: 150px;
      line-height: 1.6;
    }

    #countdown {
      font-size: 1.25rem;
      color: #b33771;
      margin-top: 20px;
      font-style: italic;
    }

    /* Floating Hearts Animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>My Love, My Light üíñ</h1>
    <p id="typedText" class="lead mt-4"></p>
  </div>

  <!-- JavaScript -->
  <script>
    const message = [
  "Even though we're miles apart...",
  "You're with me in every heartbeat üíì",
  "I miss your voice, your smile, your warmth...",
  "But I hold onto the love that connects us ‚ù§Ô∏è",
  "Every night, I look at your photos and think of you...",
  "And the moon lamp you gave me...",
  "It glows softly beside me, just like your presence in my life.",
  "Some nights, I even whisper to it... like I'm whispering to you.",
  "Until we speak again...",
  "Just know ‚Äî you're my forever and always üíï"
];


    let index = 0;
    let charIndex = 0;
    const textEl = document.getElementById("typedText");

    function typeText() {
      if (index < message.length) {
        if (charIndex < message[index].length) {
          textEl.innerHTML += message[index].charAt(charIndex);
          charIndex++;
          setTimeout(typeText, 50);
        } else {
          charIndex = 0;
          index++;
          textEl.innerHTML += "<br/><br/>";
          setTimeout(typeText, 1200);
        }
      }
    }
    typeText();

  

    // Floating Hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (6 + Math.random() * 4) + "s"; // random duration between 6-10s
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000); // remove after animation
    }

    setInterval(createHeart, 500); // Create a heart every half second
  </script>
</body>
</html>
