<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Heart to Yours ‚ù§Ô∏è</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px 100px;
      box-sizing: border-box;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-weight: bold;
      color: #c0392b;
      margin-bottom: 30px;
    }

    #typedText {
      font-size: 1.5rem;
      color: #6d214f;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Mobile Enhancements */
    @media screen and (max-width: 600px) {
      #typedText {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating hearts layer -->
  <div class="background-layer" id="hearts-background"></div>

  <!-- Main content -->
  <div class="container">
    <h1>My Love, My Light üíñ</h1>
    <p id="typedText" class="lead mt-4"></p>
  </div>

  <script>
    const message = [
      "Even though we're miles apart...",
      "You're with me in every heartbeat üíì",
      "I miss your voice, your smile, your warmth...",
      "But I hold onto the love that connects us ‚ù§Ô∏è",
      "Every night, I look at your photos and think of you...",
      "And the moon lamp you gave me...",
      "It glows softly beside me, just like your presence in my life.",
      "Some nights, I even whisper to it... like I'm whispering to you.",
      "Until we speak again...",
      "Just know ‚Äî you're my forever and always üíï"
    ];

    let index = 0;
    let charIndex = 0;
    const textEl = document.getElementById("typedText");

    function typeText() {
      if (index < message.length) {
        if (charIndex < message[index].length) {
          textEl.innerHTML += message[index].charAt(charIndex);
          charIndex++;
          setTimeout(typeText, 50);
        } else {
          charIndex = 0;
          index++;
          textEl.innerHTML += "\n\n";
          setTimeout(typeText, 1000);
        }
      }
    }

    typeText();

    // Floating Hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.getElementById('hearts-background').appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
